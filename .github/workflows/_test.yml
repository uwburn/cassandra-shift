name: Reusable Test Workflow

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      cassandra:
        image: cassandra:4.1
        ports:
          - 9042:9042
        options: >-
          --health-cmd "cqlsh -e 'DESCRIBE KEYSPACES'"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Wait for Cassandra
        run: |
          echo "Waiting for Cassandra to be ready..."
          for i in {1..30}; do
            nc -z localhost 9042 && echo "Cassandra is up" && exit 0
            sleep 2
          done
          echo "Cassandra did not start in time"
          exit 1
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm run test
